<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        text input
    </title>
</head>
<body>
    <form action="" method="get">
        <label for="studname">Enter Student Name:</label>
        <input type="text" name="name" id="name" placeholder="student name"><br>
        <label for="age">Enter Student Age:</label>
        <input type="text" name="age" id="age" placeholder="student age"><br>
        <label for="address">Enter Student Address:</label><br>
        <textarea name="address" id="address" cols="30" rows="10" placeholder="student address"></textarea><br>
        <input type="submit" value="submit">
    </form>
</body>
</html>
